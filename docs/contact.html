<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--- StyleSheet --->
		<link rel="stylesheet" href="assets/css/styles.css" />
		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lora&family=Roboto:wght@700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<h3 class="about-headlines text-center pt-4 fs-2 fw-bolder">
			<span class="position-relative underline-overall-orange"
				>CONTACT US</span
			>
		</h3>
		<div class="container border text-left mt-5">
			<h1 class="p-3 ps-5">
				Fill the form.
				<p>It's easy.</p>
			</h1>
			<div class="row m-5">
				<div class="col-md">
					<form>
						<div class="row g-3">
							<div class="col">
								<input
									type="text"
									class="form-control"
									placeholder="First name"
									aria-label="First name"
								/>
							</div>
							<div class="col">
								<input
									type="text"
									class="form-control"
									placeholder="Last name"
									aria-label="Last name"
								/>
							</div>
						</div>
						<input
							type="text"
							class="form-control"
							placeholder="Email"
							aria-label="Email"
						/>
						<input
							type="text"
							class="form-control"
							placeholder="phone Number"
							aria-label="phone Number"
						/>
						<input
							type="text"
							class="form-control"
							placeholder="Your message"
							aria-label="Your message"
						/>
						<button type="submit" class="btn btn-primary text-left">
							Submit
						</button>
					</form>
				</div>
				<div class="col-md bg-primary">2 of 2</div>
			</div>
		</div>
	</body>
</html>
