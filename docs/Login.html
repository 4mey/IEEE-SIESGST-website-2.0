<html lang="en">
  <head>
    <meta charset="utf-8">

    <!--ICONS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->

 <body>
  
  <main>
   <article>
  
      <!-- partial:index.partial.html -->
    <div>
      <button type="button" class="btn btn-info btn-round" data-toggle="modal" data-target="#loginModal">
         Login
      </button>  
    </div>

    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="false">
      <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content login-body">
      <div class="modal-header border-bottom-0">
        <div class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </div>
      </div>
      <div class="modal-body">
        <div class="form-title text-center">
          <h4>Login</h4>
        </div>
        
        <div class="d-flex flex-column text-center">
         
          <a href="#" class="google btn"><i class="fab fa-google"></i> Sign in with Google</a>
          <br />
          <a href="#" class="microsoft btn"><i class="fab fa-microsoft"></i> Sign in with Microsoft</a>

          
          <div class="text-center delimiter"> OR </div>
          <div class="d-flex  flex-column justify-content-center">
            
            <form>
              <div class="form-group">
                
                <input type="email" class="form-control" id="email1"placeholder="Your email address">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="password1" placeholder="Your password">
              </div>
              <button type="button" class="btn btn-block btn-round login-button shadow-none">Login</button>
            </form>
            
          
        </div>
      </div>
    </div>
      <div class="modal-footer d-flex justify-content-center">
        <div class="signup-section">Not a member yet? <a href="#a" class="text-info"> Sign Up</a>.</div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="signup-section"> Forgot Password? <a href="#a" class="text-info"> Reset Now</a>.</div>
      </div>
      
  </div>
</div>

 </main>
