<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

    />
    
    <!--- StyleSheet --->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>TEAM | IEEE SIESGST</title>
  </head>
  <body class="teams-bg">
    <div class="container p-1 align-items-center">
      <h3 class="text-center fs-1 about-headlines fw-bolder p-5">
        <span class="position-relative underline-overall-orange"

        >
      </h3>
      <div class="row">
        <div class="col-md-2 align-self-start">
          <div class="row pb-lg-2">
            <img src="assets/images/Tech.png" class="w-100" />

          <div class="row pb-lg-2">
            <img src="assets/images/ISV.png" class="w-100" />

          <div class="row">
            <img src="assets/images/PR.png" class="w-100" />
          </div>
        </div>
        <div class="col-md-2 pt-lg-2 align-self-center">
          <div class="row pt-lg-4 pb-lg-2">
            <img src="assets/images/CS.png" class="w-100" />

          <div class="row pb-lg-2">

            <img src="assets/images/JS.png" class="w-100" />

        </div>
        <div class="col-md-2 pt-lg-2 align-self-end">
          <div class="row pt-lg-5 pb-lg-2">
            <img src="assets/images/Admin.png" class="w-100" />

          <div class="row pb-lg-5">
            <img src="assets/images/Creative.png" class="w-100" />

        </div>

          <div class="row pb-lg-5">
            <img src="assets/images/MTTS.png" class="w-100" />
          </div>
        </div>
        <div class="col-md-2 pt-lg-2 align-self-center">
          <div class="row pt-lg-3 pb-lg-2">
            <img src="assets/images/Design.png" class="w-100" />

          <div class="row pb-lg-2">
            <img src="assets/images/WiE.png" />
          </div>
          <div class="row">
            <img src="assets/images/Publicity.png" />
          </div>
        </div>
        <div class="col-md-2 align-self-start">
          <div class="row pb-lg-2">
            <img src="assets/images/Core.png" />
          </div>
          <div class="row pb-lg-2">
            <img src="assets/images/Faculty.png" />
          </div>
          <div class="row">
            <img src="assets/images/Treasurer.png" />
          </div>
        </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
